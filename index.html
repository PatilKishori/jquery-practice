<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <input type="text" id="name" />
    <button onclick="clicked()">Click</button>
    <p id="para"></p>

    <button onclick="move()">Move</button>
    <img id="img" style="position: absolute;" src="https://media.istockphoto.com/photos/renewable-energy-and-sustainable-development-picture-id1186330948?s=612x612" />


    <script>
        function clicked()
        {
            let name = $("#name").val();
            $("#para").text("Hello " + name);
        }

        function move()
        {
            $("#img").animate({ 
                top: "300px",
                left:"100px"
            }, 5000 );
        }
    </script>
</body>
</html>
